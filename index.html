<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>CLOCKS</title>
</head>

<body>
  <main id="main">

    <!-- ANALOGUE CLOCK CODE -->
    <div class="container">
      <div id="face">

        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="model">SAGE</div>
      </div>
    </div>

    <!-- DIGITAL CLOCK CODE-->
    <div class="container">
      <div id="clockFrame">
        <div id="saa">
          <h1 id="clock"></h1>
          <small id="dayTime">&nbsp;HRS</small>
        </div>

        <p id="tarehe"></p>

        <ul id="weekDays">
          <li class="days"><span>SUN</span></li>
          <li class="days"><span>MON</span></li>
          <li class="days"><span>TUE</span></li>
          <li class="days"><span>WED</span></li>
          <li class="days"><span>THU</span></li>
          <li class="days"><span>FRI</span></li>
          <li class="days"><span>SAT</span></li>
        </ul>
      </div>
    </div>

    <div class="signture">
      &copy;2023 SAGE&trade;
    </div>

  </main>



  <script src="script.js"></script>
</body>

</html>
